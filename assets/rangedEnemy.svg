<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
    <!-- Основной корпус корабля -->
    <path d="M20 5 L35 20 L20 35 L5 20 Z" fill="#4a4a4a"/>
    
    <!-- Кабина -->
    <circle cx="20" cy="20" r="8" fill="#2a2a2a"/>
    
    <!-- Двигатели -->
    <rect x="15" y="32" width="10" height="3" fill="#ff4444"/>
    <rect x="12" y="35" width="16" height="2" fill="#ff6666"/>
    
    <!-- Крылья -->
    <path d="M5 20 L15 15 L15 25 Z" fill="#333333"/>
    <path d="M35 20 L25 15 L25 25 Z" fill="#333333"/>
    
    <!-- Окна -->
    <circle cx="20" cy="15" r="2" fill="#00ffff"/>
    <circle cx="20" cy="25" r="2" fill="#00ffff"/>
    
    <!-- Детали корпуса -->
    <line x1="20" y1="5" x2="20" y2="35" stroke="#666666" stroke-width="1"/>
    <line x1="5" y1="20" x2="35" y2="20" stroke="#666666" stroke-width="1"/>
    
    <!-- Огни двигателей -->
    <path d="M15 35 L20 38 L25 35 Z" fill="#ff0000"/>
</svg> 